<div id="root">
  <div class="app-container">
    <header class="header">
      <h1>My Pokédex</h1>
    </header>
    <main class="pokedex-list">
      <div class="pokemon-card" *ngFor="let p of myPokedex">
        <img [src]="p.imageUrl" alt="pokemon" class="card-img" />

        <div class="card-content">
          <div class="card-header">
            <h3>{{ p.name | uppercase }}</h3>
            <button
              class="action-text"
              aria-label="remove pokemon"
              (click)="removePokemon(p.id)">
              X
            </button>
          </div>

          <div class="stats-container">
            <!-- HP -->
            <div class="stat-row">
              <span>HP</span>
              <div class="bar-bg">
                <div
                  class="bar-fill"
                  [style.width.%]="getHP(p)">
                </div>
              </div>
            </div>

            <div class="stat-row">
              <span>STR</span>
              <div class="bar-bg">
                <div
                  class="bar-fill"
                  [style.width.%]="getStrength(p)">
                </div>
              </div>
            </div>

            <div class="stat-row">
              <span>WEAK</span>
              <div class="bar-bg">
                <div
                  class="bar-fill"
                  [style.width.%]="getWeakness(p)">
                </div>
              </div>
            </div>
          </div>

          <div class="happiness-icons">
            <img
              src="assets/cute.png"
              alt="happiness"
              *ngFor="let h of getHappinessArray(p)"
              width="20" />
          </div>
        </div>
      </div>
    </main>

    <footer class="bottom-bar">
      <div class="plus-circle" (click)="openModal()">+</div>
    </footer>

    <div
      class="modal-overlay"
      *ngIf="isModalOpen"
      (click)="closeModal($event)">

      <div class="modal-content" (click)="$event.stopPropagation()">

        <div class="search-input-wrapper">
          <input
            type="text"
            placeholder="Find Pokémon"
            [(ngModel)]="searchName"
            (input)="searchPokemon()" />
          <img
            src="assets/search.png"
            alt="search"
            class="search-icon" />
        </div>

        <div class="search-results">
          <div class="search-item" *ngFor="let p of searchResult">

            <img
              [src]="p.imageUrl"
              alt="pokemon"
              class="search-img" />

            <div class="search-info">
              <div class="search-header">
                <h3>{{ p.name | uppercase }}</h3>
                <button
                  class="add-text"
                  aria-label="add pokemon"
                  (click)="addPokemon(p)">
                  Add
                </button>
              </div>

              <div class="stats-container">
                <div class="stat-row">
                  <span>HP</span>
                  <div class="bar-bg">
                    <div
                      class="bar-fill"
                      [style.width.%]="getHP(p)">
                    </div>
                  </div>
                </div>

                <div class="stat-row">
                  <span>STR</span>
                  <div class="bar-bg">
                    <div
                      class="bar-fill"
                      [style.width.%]="getStrength(p)">
                    </div>
                  </div>
                </div>

                <div class="stat-row">
                  <span>WEAK</span>
                  <div class="bar-bg">
                    <div
                      class="bar-fill"
                      [style.width.%]="getWeakness(p)">
                    </div>
                  </div>
                </div>

                <div class="happiness-icons">
                  <img
                    src="assets/cute.png"
                    alt="happiness"
                    *ngFor="let h of getHappinessArray(p)"
                    width="20" />
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</div>
